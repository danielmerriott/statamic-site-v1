<VirtualHost *:80>
	ServerName openleaf.co.nz
	ServerAlias h5t66pt3gk.web228a.openleaf.co.nz
	ServerAdmin hostmaster@openleaf.net.nz

	DocumentRoot /var/www/sites/openleaf-live/htdocs
	<Directory /var/www/sites/openleaf-live/htdocs>
		Options -Indexes FollowSymLinks
		AllowOverride All
		Order allow,deny
		allow from all
	</Directory>

	ErrorLog ${APACHE_LOG_DIR}/openleaf-live-error.log
	LogLevel warn
	CustomLog ${APACHE_LOG_DIR}/openleaf-live-access.log vhost_combined
</VirtualHost>

<VirtualHost *:80>
	ServerName www.openleaf.co.nz
	ServerAlias www.openleaf.net.nz openleaf.net.nz
	Redirect permanent / http://openleaf.co.nz/
</VirtualHost>
